<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片分享</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="stylesheet" href="css/picture_share.css">
    <script src="js/common.js"></script>
    <!-- 开发完成后请使用min版 -->

<body class="container">
<section class="valid_area">
    <header class="page-header">
        <img src="img/logo.png" class="logo">
        <div class="row">
            <div class="nick-wrapper font-bigger">墙</div>
            <div class="date">08-12-2016</div>
        </div>
    </header>

    <div class="page-body">
        <ul class="pic-wrapper">
            <li v-for="item in urls"><img  v-bind:src="item.url" ></li>
        </ul>
        <a href="javascript:;" class="get-all-comment-btn">打开LinkArt，查看全都6条评论</a>
    </div>

    <footer class="page-footer">
        <img src="img/qrcode.jpg" class="qrcode">
        <p class="compay-name">LinkArt</p>
        <p class="focus-text">扫一扫或长按二维码，加关注</p>
    </footer>
</section>
</body>
<script src="js/picture_share.js"></script>
<script>
    /*
    * 脚本开发区
    * 说明：
    * 页面的dom操作相关的js建议还是写在页面中，封装的一些相对独立的函数可以另起一个js文件
    * */
    $(function() {
        var vm = new Vue({
            el: '.pic-wrapper',
            data: {
                feed:"",
                info: '1111',
                list: [],
                final: {msg:""},
                urls: []
            },
            ready:function() {
                jQuery.support.cors = true;
                $.ajax( {
                    url:'https://private-anon-2eecc86b83-linkart.apiary-mock.com/activities／1',
                    data:{

                    },
                    contenttype :"application/x-www-form-urlencoded;charset=utf-8",
                    type:'get',
                    async: true,
                    cache:false,
                    dataType:"text",
                    success:function(data) {

                        data = JSON.parse("{\"urls\": [         {             \"url\": \"img/pic1.png\"         },         {             \"url\": \"img/pic2.png\"         },         {             \"url\": \"img/pic3.png\"         }     ] }");
                        vm.urls = data.urls;

                    },
                    error : function(XMLHttpRequest, textStatus, errorThrown) {
                        console.log(XMLHttpRequest);
                        console.log(textStatus);
                        console.log(errorThrown);
                        alert("异常！");
                    }
                });


            }
        });
    })


</script>
</html>
