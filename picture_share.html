<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片分享</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- build:css css/picture_share.css -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/share_public.css">
    <link rel="stylesheet" href="css/picture_share.css">
    <!-- endbuild -->
    <script src="js/common.js"></script>
    <!-- 开发完成后请使用min版 -->
    <script src="js/vue.js"></script>
</head>

<body class="container">
<section class="valid_area">
    <header class="page-header">
        <img src="img/logo.png" class="logo">
        <div class="row">
            <div class="nick-wrapper font-bigger">墙</div>
            <div class="date">08-12-2016</div>
        </div>
    </header>

    <div class="page-body">
        <ul class="pic-wrapper">
            <li v-for="item in urls"><img  v-bind:src="item.url" ></li>
        </ul>
        <a href="javascript:;" class="get-all-comment-btn">打开LinkArt，查看全都6条评论</a>
    </div>

    <footer class="page-footer">
        <img src="img/qrcode.jpg" class="qrcode">
        <p class="compay-name">LinkArt</p>
        <p class="focus-text">扫一扫或长按二维码，加关注</p>
    </footer>
</section>
</body>
<!-- build:js js/picture_share.js -->
<script src="js/jquery2.1.1.min.js"></script>
<script>
    /*
    * 脚本开发区
    * 说明：
    * 页面的dom操作相关的js建议还是写在页面中，封装的一些相对独立的函数可以另起一个js文件
    * */
    $(function() {
        var vm = new Vue({
            el: '.pic-wrapper',
            data: {
                urls: []
            },
            ready:function() {
                $.ajax( {
                    url:'"image": "http://p1.bpimg.com/4851/2e437195dc1503b6.png",',
                    data:{},
                    type:'get',
                    async: true,
                    cache:false,
                    dataType:"text",
                    success:function(data) {
                        vm.urls = [{"url": "img/pic1.png"}, { "url": "img/pic2.png" }, {"url": "img/pic3.png" }];
                    },
                    error : function(XMLHttpRequest, textStatus, errorThrown) {
                        console.log(XMLHttpRequest);
                        console.log(textStatus);
                        console.log(errorThrown);
                        alert("异常！");
                    }
                });

            }
        });
    })


</script>
<!-- endbuild -->

</html>
