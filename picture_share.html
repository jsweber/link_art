<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片分享</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- build:css css/picture_share.css -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/share_public.css">
    <link rel="stylesheet" href="css/picture_share.css">
    <!-- endbuild -->
    <script src="js/common.js"></script>
    <!-- 开发完成后请使用min版 -->
    <script src="js/vue.js"></script>
</head>

<body class="container">
<section class="valid_area">
    <header class="page-header">
        <img src="img/logo.png" class="logo">
        <div class="row">
            <div class="nick-wrapper font-bigger">{{picture.title}}</div>
            <div class="date">{{picture.created_at}}</div>
        </div>
    </header>

    <div class="page-body">
        <ul class="pic-wrapper">
            <li v-for="pic in picture.images"><img v-bind:src="pic.image" ></li>
        </ul>
        <a href="javascript:;" class="get-all-comment-btn">打开LinkArt，查看全都6条评论</a>
    </div>

    <footer class="page-footer">
        <img src="img/qrcode.jpg" class="qrcode">
        <p class="compay-name">LinkArt</p>
        <p class="focus-text">扫一扫或长按二维码，加关注</p>
    </footer>
</section>
</body>
<!-- build:js js/picture_share.js -->
<script src="js/jquery2.1.1.min.js"></script>
<script>
    function setPictureAttributes(picture) {
        var update_at_str = takeTimeApart(picture.created_at);
        picture.created_at = update_at_str.month + "-" + update_at_str.day + "," + update_at_str.year;

        return picture;
    }

    $(function() {
        var vm = new Vue({
            el: 'body',
            data: {
                picture: {images: {}}
            },
            ready:function() {
                $.ajax( {
                    url:'https://private-anon-2eecc86b83-linkart.apiary-mock.com/gallerys／1',
                    data:{},
                    type:'get',
                    async: true,
                    cache:false,
                    dataType:"json",
                    success:function(data) {
                        vm.picture = setPictureAttributes(data);
                    },
                    error : function(XMLHttpRequest, textStatus, errorThrown) {
                        console.log(XMLHttpRequest);
                        console.log(textStatus);
                        console.log(errorThrown);
                        alert("异常！");
                    }
                });

            }
        });
    })


</script>
<!-- endbuild -->

</html>
